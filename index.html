<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Properties Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Circle Properties Calculator</h1>

    <label for="radius">Enter the radius:</label>
    <input type="number" id="radius" placeholder="Enter radius">
    <button onclick="calculateProperties()">Calculate</button>

    <div id="output"></div>

    <script>
        function calcCircumference(radius) {
            return 2 * Math.PI * radius;
        }

        function calcArea(radius) {
            return Math.PI * Math.pow(radius, 2);
        }

        function calculateProperties() {
            const radiusInput = document.getElementById('radius');
            const outputDiv = document.getElementById('output');

            const radius = parseFloat(radiusInput.value);

            if (!isNaN(radius)) {
                const circumference = calcCircumference(radius);
                const area = calcArea(radius);

                outputDiv.innerHTML = `
                    <p>The circumference is ${circumference.toFixed(2)}</p>
                    <p>The area is ${area.toFixed(2)}</p>
                `;
            } else {
                outputDiv.innerHTML = '<p>Please enter a valid radius.</p>';
            }
        }
    </script>
</body>

</html>
